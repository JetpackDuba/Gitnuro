name: Release Build

on:
  push:
    tags:
      - '**'

jobs:
  build_linux_x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
      - run: cargo install cargo-kotars --git https://github.com/JetpackDuba/kotars
      - run: cargo install cross
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          architecture: x64
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: fatJarLinux -PuseCross=true -PisLinuxAarch64=false
      - name: Generate SHA256 Checksum
        working-directory: ./build/libs
        run: find . -type f -exec bash -c "sha256sum {}  > {}.sum " \;
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: "Beta release"
          prerelease: true
          draft: true
          repository: JetpackDuba/Gitnuro
          with:
          files: |
            build/libs/Gitnuro-linux-x86_64-*.jar
            build/libs/Gitnuro-linux-x86_64-*.jar.sum
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}

  build_linux_aarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
      - run: cargo install cargo-kotars --git https://github.com/JetpackDuba/kotars
      - run: cargo install cross
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          architecture: x64
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: fatJarLinux -PuseCross=true -PisLinuxAarch64=true
      - name: Generate SHA256 Checksum
        working-directory: ./build/libs
        run: find . -type f -exec bash -c "sha256sum {}  > {}.sum " \;
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: "Beta release"
          prerelease: true
          draft: true
          repository: JetpackDuba/Gitnuro
          with:
          files: |
            build/libs/Gitnuro-linux-x86_64-*.jar
            build/libs/Gitnuro-linux-x86_64-*.jar.sum
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
  
  build_windows:
    runs-on: windows-latest
    steps:
      - name: Print Tag
        run: echo ${{github.ref_name}}
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
      - run: cargo install cargo-kotars --git https://github.com/JetpackDuba/kotars
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          architecture: x64
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: createDistributable
      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: gitnuro.iss
          options: /O+ /DMyAppVersion="${{github.ref_name}}"
      - name: Windows portable ZIP
        run: Compress-Archive -Path build/compose/binaries/main/app/Gitnuro/* -Destination Output/Gitnuro_Windows_Portable_${{github.ref_name}}.zip
      - name: Generate SHA256 Checksum
        shell: bash
        working-directory: ./Output/
        run: find -type f -exec bash -c "sha256sum {}  > {}.sum " \;
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: "Beta release"
          prerelease: true
          draft: true
          repository: JetpackDuba/Gitnuro
          with:
          files: |
            Output/Gitnuro*.exe
            Output/Gitnuro*.sum
            Output/Gitnuro*.zip
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}

