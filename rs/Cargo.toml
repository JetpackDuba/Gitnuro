[package]
name = "gitnuro-rs"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]
name = "gitnuro_rs"

[dependencies]
uniffi = { version = "0.25.0" }
notify = "6.0.1"
thiserror = "1.0.43"
libssh-rs = { version = "0.2.2", features = ["vendored", "vendored-openssl"] }

[build-dependencies]
uniffi = { version = "0.25.0", features = ["build"] }

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"
